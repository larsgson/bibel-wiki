# example netlify.toml
[build]
  command = "vite build"
  #  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
  ## Not needed for static site generators.
  #[[redirects]]
  #  from = "/*"
  #  to = "/index.html"
  #  status = 200

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
[dev]
  framework = "#auto"
  targetPort = 3000

# Cache headers for static template files
# TOML index files - 1 week cache (indexes may change when new stories are added)
[[headers]]
  for = "/templates/OBS/*.toml"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/templates/OBS/*/*.toml"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Markdown story files - 30 days cache (story content rarely changes)
[[headers]]
  for = "/templates/OBS/**/*.md"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# All other template files - 30 days cache (images, assets, etc.)
[[headers]]
  for = "/templates/**/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

  ## more info on configuring this file: https://www.netlify.com/docs/netlify-toml-reference/
